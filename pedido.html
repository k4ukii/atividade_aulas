<script>
let nome = prompt ("Olá, por favor insira seu nome")
let ham = prompt(nome+"! Gostaria de um X1 ou X2?(selecionar 0 ou 1 respectivamente, insira 2 caso nao queira)");
let aco = prompt(nome+"! Gostaria de acrescentar Fritas ou Nugguets?(selecionar 0 ou 1 respectivamente, insira 2 caso nao queira)");

const hamburguer = ["X1","X2"," "];
const ph =[1.36,2.31,0.0];
const acompanhamento = ["Fritas","Nugguets"," "];
const pa = [1.58,3.69,0.0];
const bebida = ["Água","Coca-Cola"," "];
const pb = [1.00,1.48,0.0];
const cardapio = [hamburguer, acompanhamento, bebida];
let total =ph[ham]+pa[aco]+pb[beb] 

document.getElementById("nota").innerHTML = nome+"<br>"+ cardapio[0][ham] + "<br>" + cardapio[1][aco] + "<br>" + cardapio[2][beb]+"<br>"+"Total R$:"+total.toFixed(3);
</script>
